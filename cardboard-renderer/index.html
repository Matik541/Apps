<!DOCTYPE html>
<html lang="pl">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projektant Kratownicy Kartonowej</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            color: #374151;
        }

        #app-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100vh;
        }

        #controls-panel {
            width: 350px;
            padding: 2rem;
            background-color: #ffffff;
            overflow-y: auto;
            border-right: 1px solid #e5e7eb;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
        }

        #render-container {
            flex-grow: 1;
            height: 100%;
            position: relative;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .notch-grid-container {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 1rem;
        }

        #view-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            background: rgba(255, 255, 255, 0.5);
            padding: 5px;
            border-radius: 5px;
        }

        .view-button {
            padding: 5px 10px;
            font-size: 12px;
            background-color: #e5e7eb;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .view-button:hover {
            background-color: #d1d5db;
        }

        @media (max-width: 768px) {
            #app-container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }

            #controls-panel {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #e5e7eb;
            }

            .notch-grid-container {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
    </style>
</head>

<body>
    <div id="app-container">
        <div id="controls-panel" class="rounded-l-lg">
            <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Projektant Kratownicy</h1>
            <p class="text-sm text-gray-500 mb-8 text-center">
                Zaznacz wcięcia, które chcesz uwzględnić w projekcie.
            </p>

            <div id="cardboard-panels"></div>

            <div class="mt-8 text-center">
                <p class="text-sm text-gray-500 font-semibold mb-2">Sterowanie kamerą:</p>
                <ul class="text-xs text-gray-600 list-disc list-inside">
                    <li><span class="font-bold">Obracanie:</span> Przeciągnij lewym przyciskiem
                        myszy.</li>
                    <li><span class="font-bold">Przesuwanie:</span> Przeciągnij prawym przyciskiem
                        myszy.</li>
                    <li><span class="font-bold">Przybliżanie/Oddalanie:</span> Użyj kółka myszy.
                    </li>
                </ul>
            </div>
        </div>

        <div id="render-container" class="rounded-r-lg overflow-hidden">
            <div id="view-controls">
                <button class="view-button font-bold" data-view="top">⤓</button>
                <button class="view-button font-bold" data-view="front">⇥</button>
                <button class="view-button font-bold" data-view="side">⇤</button>
                <button class="view-button font-bold" data-view="reset">↺</button>
            </div>
        </div>

        <div class="bg-gray-100 p-6 rounded-xl mb-6 shadow-sm">
            <h2 class="text-xl font-semibold mb-4 text-center">Dodaj Prostopadłościan</h2>
            <div class="space-y-4">
                <div>
                    <label for="rect-width" class="block text-sm font-medium text-gray-700 mb-1">Szerokość:</label>
                    <input type="number" id="rect-width"
                        class="mt-1 block w-full pl-3 pr-3 py-2 text-base border-gray-300 rounded-md" value="10">
                </div>
                <div>
                    <label for="rect-depth" class="block text-sm font-medium text-gray-700 mb-1">Głębokość:</label>
                    <input type="number" id="rect-depth"
                        class="mt-1 block w-full pl-3 pr-3 py-2 text-base border-gray-300 rounded-md" value="10">
                </div>
                <div>
                    <label for="rect-height" class="block text-sm font-medium text-gray-700 mb-1">Wysokość:</label>
                    <input type="number" id="rect-height"
                        class="mt-1 block w-full pl-3 pr-3 py-2 text-base border-gray-300 rounded-md" value="10">
                </div>
                <button id="add-rectangle-btn"
                    class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-md">
                    Dodaj
                </button>
            </div>

        </div>
    </div>


    <script src="secret.js"></script>
    <script src="script.js"></script>
</body>

</html>
